#Compile automatic tests and run them, outputting errors

name: Release
on:
  workflow_dispatch:
    inputs:
      commitTag:
        description: "Tag"
        required: true
jobs:
  build:
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - {
              Name: Windows VS2019,
              os: windows-2019,
              cc: cl.exe,
              cxx: cl.exe,
              arch: "x64-windows",
            }
          - {
              Name: Linux GCC,
              os: ubuntu-20.04,
              cc: gcc-10,
              cxx: g++-10,
              arch: "x64-linux",
            }
          - {
              Name: MacOS Clang,
              os: macos-10.15,
              cc: clang,
              cxx: clang++,
              arch: "x64-osx",
            }
        build_type: [Release]
    env:
      buildDir: '${{ github.workspace }}\build'
      CC: ${{ matrix.platform.cc }}
      CXX: ${{ matrix.platform.cxx }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.commitTag }}
      - name: log CMake version
        shell: bash
        run: cmake --version
      - name: create build enviornment
        shell: bash
        working-directory: ${{ github.workspace }}
        run: cmake -E make_directory $GITHUB_WORKSPACE/build
      - name: xcode update
        if: ${{ runner.os == 'macOS'}}
        run: softwareupdate --install -a
      - name: add macos packages
        if: ${{ runner.os == 'macOS'}}
        shell: bash
        run: brew install ninja
      - name: add linux system packages
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          bash ./scripts/install_ubuntu_packages.bash
          sudo apt-get install -y ninja-build
      - name: generate CMake project
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          bash ./scripts/add_extern_submodules.bash
          cmake -S . -B ./build/ -G Ninja -D FSWEEP_BUILD_TESTS=OFF
      - name: build CMake project
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          cmake --build $GITHUB_WORKSPACE/build --config ${{ matrix.build_type }}
      - name: run CPack to make a tar.gz
        shell: bash
        working-directory: ${{ github.workspace }}/build/
        run: |
          cpack --config CPackConfig.cmake -G TGZ
      - name: release the tar.gz
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/build/*.tar.gz
          draft: true
